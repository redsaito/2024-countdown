<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Time Left Until New Year</h1>
    <div class="container">
      <p>Complete:</p>
      <div class="days-left counter">
        <span class="num" id="days">x</span><span>DAYS</span>
      </div>
      <div class="hours-left counter">
        <span class="num" id="hours">x</span><span>HOURS</span>
      </div>
      <div class="mins-left counter">
        <span class="num" id="minutes">x</span><span>MINUTES</span>
      </div>
      <div class="seconds-left counter">
        <span class="num" id="seconds">x</span><span>SECONDS</span>
      </div>
    </div>
    <div class="container container-2">
      <p>In Format:</p>
      <div class="inner-container">
        <div class="days-left counter">
          <span class="num" id="days">x</span><span>DAYS</span>
        </div>
        <div class="hours-left counter">
          <span class="num" id="hours">x</span><span>HOURS</span>
        </div>
        <div class="mins-left counter">
          <span class="num" id="minutes">x</span><span>MINUTES</span>
        </div>
        <div class="seconds-left counter">
          <span class="num" id="seconds">x</span><span>SECONDS</span>
        </div>
      </div>
    </div>

    <footer>
      <p>by <a href="http://t.me/niceyoufoundme">saito</a>.</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
